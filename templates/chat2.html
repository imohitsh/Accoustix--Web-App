<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static' ,filename='style/style.css')}}" />
    <link rel="shortcut icon" href="{{ url_for('static' , filename='images/shortcut-icon.svg')}}" />
    <title>Chat2 Window</title>
</head>

<body>
    <nav class="navbar md-0">
        <a class="navbar-brand" href="{{url_for('home')}}">
            <img src="{{ url_for('static' ,filename='images/Accoustix-logo-mini.png')}}" alt="Home Page"
                style="width: 6rem" class="rounded-pill mx-5" />
        </a>
        <ul class="nav justify-content-start mx-5">
            <li class="nav-item mt-2">
                <a class="nav-link" href="{{url_for('profile')}}">
                    <p class="btn btn-dark btn-sm" style="color: #e39ff6">
                        My Profile <i class="fas fa-user mx-2"></i>
                    </p>
                </a>
            </li>
            <li class="nav-item mt-2">
                <a class="nav-link" href="{{url_for('logout')}}">
                    <p class="btn btn-dark btn-sm" style="color: #e39ff6">Log out <i
                            class="fas fa-sign-out-alt mx-2"></i></p>
                </a>
            </li>
        </ul>
    </nav>
    <main class="content">
        <div class="container p-0">
            <h1 class="h3 mb-3">Messages</h1>

            <div class="card">
                <div class="row g-0">
                    <div class="col-12 col-lg-5 col-xl-3 border-right">
                        <div class="px-4 d-md-block">
                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1">
                                    <input type="text" class="form-control my-3" id='search-members' placeholder="Search..." />
                                </div>
                            </div>
                        </div>
                    <div id="user-search">
                        <a href="#" class="list-group-item list-group-item-action border-0">
                            <div class="d-flex align-items-start">
                                <img src="https://bootdey.com/img/Content/avatar/avatar5.png"
                                    class="rounded-circle mr-1"
                                    id="search_user_img"  alt="Vanessa Tucker" width="40" height="40" style="display: none;" />
                                <div class="flex-grow-1 mx-2" id="search_user_name">

                                </div>
                            </div>
                        </a>
                    </div>

                        <hr class="d-block d-lg-none mt-1 mb-0" />
                    </div>
                    <div class="col-12 col-lg-7 col-xl-9">
                        <div class="py-2 px-4 border-bottom d-lg-block">
                            <div class="d-flex align-items-center py-1">
                                <div class="position-relative">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar3.png"
                                        class="rounded-circle mr-1" alt="userimage" width="40" height="40" />
                                </div>
                                <div class="flex-grow-1 pl-3 mx-2">
                                    <strong>Sharon Lessman</strong>
                                </div>
                                <div>
                                    <button class="btn btn-primary btn-lg mr-1 px-3">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="feather feather-phone feather-lg">
                                            <path
                                                d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                                            </path>
                                        </svg>
                                    </button>
                                    <button class="btn btn-info btn-lg mr-1 px-3 d-md-inline-block">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="feather feather-video feather-lg">
                                            <polygon points="23 7 16 12 23 17 23 7"></polygon>
                                            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="position-relative">
                            <div id="display-message-section" class="chat-messages p-4">
                            </div>
                            <div class="flex-grow-0 py-3 px-4 border-top">
                                <div id="input-area" class="input-group">
                                    <input id="user_message" type="text" class="form-control"
                                        placeholder="Type your message..." />
                                    <button id="send_message" class="btn btn-primary">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </main>
    

    <script type="text/javascript">
        const username = `{{ username }}`;
        console.log(username);
    </script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/socketio.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
